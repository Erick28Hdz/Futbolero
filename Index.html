<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/FrontEnd/img/iconos/icono futbolero.png" rel="shortcut icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Kanit:wght@500&family=Rubik+Mono+One&family=Sintony&family=Suravaram&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Inicio futbolero</title>
    <link href="/FrontEnd/css/Inicio/Index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="SeccionHeader">
        <div class="Cabecera">
          <div class="MarcaFutbolero">
            <img
              class="logo"
              src="/FrontEnd/img/iconos/icono futbolero.png"
              alt="Imagen 2"
            />
            <h1>Futbolero</h1>
            <h2>Tú Ganador</h2>
          </div>
        </div>
      </section>
    </header>
    <main>
      <h3>¡Bienvenidx!</h3>
      <div class="content">
        <button class="button">
          <a href="/FrontEnd/html/Inicio_sesion/Iniciar_sesion.html"
            >Iniciar Sesión</a
          >
        </button>
        <button class="button">
          <a href="/FrontEnd/html/Usuarios/Registrarse.html">Registrarse</a>
        </button>
        <button class="button">
          <a href="/FrontEnd/html/Invitados/Registrarse.html">Invitados</a>
        </button>
      </div>
    </main>
    <footer>
      <div class="MainFooter">
        <div class="InformacionFooter">
          <div class="Asociados">
            <h4>Nuestros Asociados</h4>
            <section class="InfoAsociados">
              <div class="ImgInformacion">
                <img src="/FrontEnd/img/Asociados/ArteGestión 0 1.png" alt="" />
                <span>ArteGestión</span>
              </div>
              <div class="ImgInformacion">
                <img src="/FrontEnd/img/Asociados/logo gbo 2023.png" alt="" />
                <span>Taller Gabriel</span>
              </div>
            </section>
          </div>
          <div>
            <h4>Nuestas marcas</h4>
          </div>
        </div>

        <div class="RedesyContacto">
          <span><h4>Siguenos en nuestras redes</h4></span>
          <div class="social-card">
            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/facebook-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/instagram-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/youtube-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/tik-tok-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>
          </div>
          <div class="newsletter-form">
            <h5 class="heading">Estaremos en contacto contigo</h5>
            <form class="form">
              <input
                required=""
                placeholder="Ingresa tú correo electronico"
                name="email"
                id="email"
                type="email"
              />
              <input value="Contacto" type="submit" />
            </form>
          </div>
        </div>
      </div>
      <div>
        <h4>Bogotá- Colombia &copy; 2024</h4>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
