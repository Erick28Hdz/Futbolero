    <link

  <body>
    <header>
      <a href="/BackEnd/Paises/Nacionalidades.php"
        ><img
          class="atras"
          src="/FrontEnd/img/iconos/atrás rojo.png"
          alt="return"
      /></a>
      <img
        class="logo"
        src="/FrontEnd/img/iconos/icono futbolero.png"
        alt="Imagen 2"
      />

      <h1>Futbolero</h1>
      <h2>Tú Ganador</h2>
    </header>
    <main>
      <h3>Registrar nuevo País</h3>
      <div class="card">
        <div class="card2">
          <form
            class="form"
            action="/BackEnd/Paises/Registrar.php"
            method="post"
          >
            <p class="title">Registro país</p>
            <p class="message">
              Registra un nuevo país para modificar la plataforma.
            </p>
            <label for="Nombres">
              <input
                class="input"
                type="text"
                name="Nombres"
                id="Nombres"
                required
              />
              <span>Nombre:</span>
            </label>
            <label for="Capital">
              <input
                class="input"
                type="text"
                name="Capital"
                id="Capital"
                required
              />
              <span>Capital:</span>
            </label>
            <label for="Idiomas">
              <input
                class="input"
                type="text"
                name="Idiomas"
                id="Idiomas"
                required
              />
              <span>Idioma:</span>
            </label>
            <label for="Continente">
              <input
                class="input"
                type="text"
                name="Continente"
                id="Continente"
                required
              />
              <span>Continente:</span>
            </label>
            <label for="Monedas">
              <input
                class="input"
                type="text"
                name="Monedas"
                id="Monedas"
                required
              />
              <span>Moneda:</span>
            </label>
            <label for="FKIDPlantilla">
              <input
                class="input"
                type="text"
                name="FKIDPlantilla"
                id="FKIDPlantilla"
              />
              <span>ID Plantilla:</span>
            </label>
            <label for="FKIDClubes">
              <input
                class="input"
                type="text"
                name="FKIDClubes"
                id="FKIDClubes"
              />
              <span>ID Club:</span>
            </label>
            <label for="FKIDLigas">
              <input
                class="input"
                type="text"
                name="FKIDLigas"
                id="FKIDLigas"
              />
              <span>ID Liga:</span>
            </label>
            <!-- Botón de envío -->
            <button class="submit" type="submit" value="Registrar">
              Registrar
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>2023</p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
