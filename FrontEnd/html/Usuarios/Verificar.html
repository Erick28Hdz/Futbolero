<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Verificar Usuario</title>
    <link href="/FrontEnd/css/Registros/Verificar.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="/FrontEnd/html/Usuarios/Registrarse.html"
        ><img
          class="atras"
          src="/FrontEnd/img/iconos/atrás rojo.png"
          alt="return"
      /></a>
      <img
        class="logo"
        src="/FrontEnd/img/iconos/icono futbolero.png"
        alt="Imagen 2"
      />
      <h1>Futbolero</h1>
      <h2>Tú Ganador</h2>
    </header>
    <main>
      <h3>Verificar Cuenta</h3>
      <div class="card">
        <span class="card__title">Continua con tú proceso de registro</span>
        <p class="card__content">
          Para continuar con el proceso de registro, debes verificar tú correo
          electronico.
        </p>
        <div class="card__form">
          <form
            id="verificarForm"
            action="/BackEnd/Usuarios/verificar.php"
            method="post"
          >
            <label for="codigo"
              >Ingresa el código que recibiste por correo:</label
            >
            <input
              class="CamposTextos"
              type="text"
              id="codigo"
              name="Token"
              required
            />
            <input class="button" type="submit" value="Verificar" />
          </form>
          <br />
          <form action="/BackEnd/Usuarios/ReenviarCodigo.php" method="post">
            <label for="correo">Correo Electrónico:</label>
            <input
              class="CamposTextos"
              type="email"
              id="correo"
              name="Correo"
              required
            />
            <input class="button" type="submit" value="Enviar Código" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="MainFooter">
        <div class="InformacionFooter">
          <div class="Asociados">
            <h4>Nuestros Asociados</h4>
            <section class="InfoAsociados">
              <div class="ImgInformacion">
                <img src="/FrontEnd/img/Asociados/ArteGestión 0 1.png" alt="" />
                <span>ArteGestión</span>
              </div>
              <div class="ImgInformacion">
                <img src="/FrontEnd/img/Asociados/logo gbo 2023.png" alt="" />
                <span>Taller Gabriel</span>
              </div>
            </section>
          </div>
          <div>
            <h4>Nuestas marcas</h4>
          </div>
        </div>

        <div class="RedesyContacto">
          <span><h4>Siguenos en nuestras redes</h4></span>
          <div class="social-card">
            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/facebook-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/instagram-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/youtube-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/tik-tok-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>
          </div>
          <div class="newsletter-form">
            <h5 class="heading">Estaremos en contacto contigo</h5>
            <form class="form">
              <input
                required=""
                placeholder="Ingresa tú correo electronico"
                name="email"
                id="email"
                type="email"
              />
              <input value="Contacto" type="submit" />
            </form>
          </div>
        </div>
      </div>
      <div>
        <h4>2024</h4>
      </div>
    </footer>
    <script src="/FrontEnd/js/Usuarios/ReCodVeri.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
