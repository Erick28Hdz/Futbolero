<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/FrontEnd/img/iconos/icono futbolero.png" rel="shortcut icon" />
    <title>Registro Invitado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Kanit:wght@500&family=Rubik+Mono+One&family=Sintony&family=Suravaram&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/FrontEnd/css/Registros/Registrarse.css" />
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img src="/FrontEnd/img/iconos/atrás rojo.png" alt="" class="atras"
      /></a>
      <img
        class="logo"
        src="/FrontEnd/img/iconos/icono futbolero.png"
        alt="Imagen 2"
      />
      <h1>Futbolero</h1>
      <h2>Tú Ganador</h2>
    </header>
    <main>
      <h3>Registrar nuevo invitado</h3>
      <div class="card">
        <div class="card2">
          <form
            class="form"
            action="/BackEnd/Invitados/Registrar.php"
            method="post"
          >
            <p class="title">Registro Invitado</p>
            <p class="message">
              Registrate para tener acceso en la plataforma.
            </p>
            <label for="Género"
              ><select class="input" name="Género" id="Género" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
              <span>Género:</span>
            </label>
            <label for="País">
              <input class="input" type="text" name="País" id="País" required />
              <span>País:</span>
            </label>
            <label for="Ciudad">
              <input
                class="input"
                type="text"
                name="Ciudad"
                id="Ciudad"
                required
              />
              <span>Ciudad:</span>
            </label>
            <label for="FechaNacimiento">
              <input
                class="input"
                type="date"
                name="FechaNacimiento"
                id="FechaNacimiento"
                placeholder=""
                required
              />
              <span>Fecha de Nacimiento:</span>
            </label>
            <div id="Terminos_Condiciones" class="terminoscondiciones">
              <div class="container">
                <div class="row">
                  <div class="col-lg-2 ">
                    <div class="checkbox-wrapper">
                      <input type="checkbox" id="terminosCheckbox">
                      <svg viewBox="0 0 35.6 35.6">
                        <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                        <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                        <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                      </svg>
                    </div>
                  </div>
                  <div class="  col-lg-10 ">
                    <a href="/FrontEnd/html/Plataforma/Terminos_Condiciones.html" class="Terminos"> Términos y Condiciones</a>
                  </div>
                </div>
              </div>
            </div>
            <button class="submit" type="submit" value="Registrar">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="MainFooter">
        <div class="InformacionFooter">
          <div class="Asociados">
            <h4>Nuestros Asociados</h4>
            <section class="InfoAsociados">
              <div class="ImgInformacion">
                <img src="/FrontEnd/img/Asociados/ArteGestión 0 1.png" alt="" />
                <span>ArteGestión</span>
              </div>
              <div class="ImgInformacion">
                <img src="/FrontEnd/img/Asociados/logo gbo 2023.png" alt="" />
                <span>Taller Gabriel</span>
              </div>
            </section>
          </div>
          <div>
            <h4>Nuestas marcas</h4>
          </div>
        </div>

        <div class="RedesyContacto">
          <span><h4>Siguenos en nuestras redes</h4></span>
          <div class="social-card">
            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/facebook-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/instagram-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/youtube-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>

            <button class="BtnRedes">
              <span class="ImgContainer">
                <img src="/FrontEnd/img/Iconos/tik-tok-new.png" alt="" />
              </span>
              <span class="BG"></span>
            </button>
          </div>
          <div class="newsletter-form">
            <h5 class="heading">Estaremos en contacto contigo</h5>
            <form class="formdatos">
              <input
                required=""
                placeholder="Ingresa tú correo electronico"
                name="email"
                id="email"
                type="email"
              />
              <input value="Contacto" type="submit" />
            </form>
          </div>
        </div>
      </div>
      <div>
        <h4>Bogotá- Colombia &copy; 2024</h4>
      </div>
    </footer>
    <script src="/FrontEnd/js/Plataforma/InicioSesion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
