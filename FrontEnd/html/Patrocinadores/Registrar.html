    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Kanit:wght@500&family=Rubik+Mono+One&family=Sintony&family=Suravaram&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/FrontEnd/css/Registros/Registrarse.css">
    <title>Registro de Patrocinadores</title>

<body>
<header>
    <a href="/BackEnd/Clubes/Clubes.php">
        <img class="atras" src="/FrontEnd/img/iconos/atrás rojo.png" alt="return">
    </a>
    <img class="logo" src="/FrontEnd/img/iconos/icono futbolero.png" alt="Imagen 2">
    <h1>Futbolero</h1>
    <h2>Tú Ganador</h2>
</header>
<main>
    <h1>Registrar Nuevo Patrocinador</h1>
    <div class="card">
        <div class="card2">
            <form class="form" action="/BackEnd/patrocinadores/patrocinadores.php" method="post">
                <p class="title">Registrar Patrocinador</p>
            
                <label for="razon_social"> 
                    <input class="input" type="text" id="razon_social" name="razon_social" required>
                    <span>Razón Social</span>
                </label>
            
                <label for="tipo_contrato"> 
                    <input class="input" type="text" id="tipo_contrato" name="tipo_contrato" required>
                    <span>Tipo de Contrato</span>
                </label>
            
                <label for="tiempo_contrato"> 
                    <input class="input" type="text" id="tiempo_contrato" name="tiempo_contrato" required>
                    <span>Tiempo de Contrato</span>
                </label>
            
                <label for="fk_id_plantilla"> 
                    <input class="input" type="text" id="fk_id_plantilla" name="fk_id_plantilla" required>
                    <span>FK ID Plantilla</span>
                </label>
            
                <label for="fk_id_clubes"> 
                    <input class="input" type="text" id="fk_id_clubes" name="fk_id_clubes" required>
                    <span>FK ID Clubes</span>
                </label>
            
                <label for="fk_id_selecciones_nacionales"> 
                    <input class="input" type="text" id="fk_id_selecciones_nacionales" name="fk_id_selecciones_nacionales" required>
                    <span>FK ID Selecciones Nacionales</span>
                </label>
            
                <label for="fk_id_temporadas"> 
                    <input class="input" type="text" id="fk_id_temporadas" name="fk_id_temporadas" required>
                    <span>FK ID Temporadas</span>
                </label>
            
                <!-- Botón de envío -->
                <button class="submit" type="submit" value="Registrar">Registrar</button>
            </form>            
        </div>
    </div>
</main>
<footer>
    <p>2023</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
