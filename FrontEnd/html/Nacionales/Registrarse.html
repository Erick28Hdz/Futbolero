  <body>
    <header>
      <a href="/BackEnd/Selecciones/Selecciones.php"
        ><img
          class="atras"
          src="/FrontEnd/img/iconos/atrás rojo.png"
          alt="return"
      /></a>
      <img
        class="logo"
        src="/FrontEnd/img/iconos/icono futbolero.png"

      />

      <h1>Futbolero</h1>
      <h2>Tú Ganador</h2>
    </header>
    <main>
      <h3>Registrar nuevo País</h3>
      <div class="card">
        <div class="card2">
          <form
            class="form"
            action="/BackEnd/Selecciones/Registrar.php"
            method="post"
          >
            <p class="title">Registrar nueva selección</p>
            <p class="message">
              Registra una nueva selección profesional para modificar la
              plataforma.
            </p>
            <label for="Nombre">
              <input
                class="input"
                type="text"
                name="Nombre"
                id="Nombre"
                required
              />
              <span>Nombre:</span>
            </label>
            <label for="AñoFundacion">
              <input
                class="input"
                type="number"
                name="AñoFundacion"
                id="AñoFundacion"
                required
              />
              <span>Año Fundacion:</span>
            </label>
            </label>
            <label for="FKIDNacionalidades">
              <input
                class="input"
                type="number"
                name="FKIDNacionalidades"
                id="FKIDNacionalidades"
                
              />
              <span>ID Nacionalidad:</span>
            </label>
            </label>
            <!-- Botón de envío -->
            <button class="submit" type="submit" value="Registrar">
              Registrar
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>2023</p>
    </footer>
